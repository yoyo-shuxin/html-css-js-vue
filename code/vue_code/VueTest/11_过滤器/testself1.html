<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <h2>显示格式化的日期时间</h2>
    <p>{{time}}</p>
    <p>最完整的：{{time|dateSting}}</p>
    <p>年 月 日：{{time|dateStirng('YYYY-MM-DD')}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.22.1/moment.js"> </script>
<!--<script  type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.22.1/moment.js"></script>-->
<script >

    Vue.filter=('dateStirng',function(value,format='YYYY-MM-DD HH:mm:ss'){

        return moment(value).format(format);

    })
new Vue({
    el:'#demo',
    data:{
        time:new date()

    },
    mounted(){
        setInterval(()=>{
            this.time=new Date()
        },1000)
    }

})

</script>
</body>
</html>
